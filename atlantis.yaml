---
version: 3
automerge: true
delete_source_branch_on_merge: true

projects:
- name: project-dev
  dir: terraform/dev
  terraform_version: 1.2.9
  workflow: default
  autoplan:
    when_modified:
    - '**/*.tf'

- name: project-stage
  dir: terraform/stage
  terraform_version: 1.2.9
  workflow: default
  autoplan:
    when_modified:
    - '**/*.tf'

workflows:
  default:
    plan:
      steps:
        - run: echo hi
        - run: |
            temp_role=$(aws sts assume-role --role-arn arn:aws:iam::838747702413:role/atlantis_dev --role-session-name AtlantisSession)
            export AWS_ACCESS_KEY_ID=$(echo $temp_role | jq -r .Credentials.AccessKeyId)
            export AWS_SECRET_ACCESS_KEY=$(echo $temp_role | jq -r .Credentials.SecretAccessKey)
            export AWS_SESSION_TOKEN=$(echo $temp_role | jq -r .Credentials.SessionToken)
        - env:
            name: TEMP_CREDS
            value: aws sts assume-role --role-arn arn:aws:iam::838747702413:role/atlantis_dev --role-session-name AtlantisSession
        - run: echo $TEMP_CREDS
        - init
        - plan
    apply:
      steps:
        - apply
