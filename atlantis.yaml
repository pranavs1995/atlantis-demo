version: 3
automerge: true
delete_source_branch_on_merge: true

projects:
- name: project-dev
  dir: terraform/dev
  terraform_version: 1.2.9
  workflow: default
  autoplan:
    when_modified:
    - '**/*.tf'

- name: project-stage
  dir: terraform/stage
  terraform_version: 1.2.9
  workflow: default
  autoplan:
    when_modified:
    - '**/*.tf'
